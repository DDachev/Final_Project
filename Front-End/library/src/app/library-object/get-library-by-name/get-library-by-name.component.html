<header>Get library by name</header>
<main>
    <div style="padding: 10px">
        <span> Insert library name</span>
        <input [(ngModel)]="library.name">
        <p></p>
        <button mat-raised-button color="primary" (click)="getByName()">Get library</button>
        <button mat-raised-button color="primary" (click)="onBack()">Back</button>
        <h1></h1>
        <div *ngIf="isClickedGet">
            <p>The ID of library is: {{library.id}}</p>
        </div>
    </div>
</main>

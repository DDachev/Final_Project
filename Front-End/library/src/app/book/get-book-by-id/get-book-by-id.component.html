<header>Get book by ID</header>
<main>
  <div style="padding: 10px">
    <span> Insert book ID </span>
    <input [(ngModel)]="book.id">
    <p></p>
    <button mat-raised-button color="primary" (click)="getById()">Get book</button>
    <button mat-raised-button color="primary" (click)="onBack()">Back</button>
    <h1></h1>
    <div *ngIf="isClickedGet">
      <p>The name of Book is: {{book.nameOfBook}}</p>
    </div>
  </div>
</main>

<header>Get book by name</header>
<main>
  <div style="padding: 10px">
    <span> Insert book name </span>
    <input [(ngModel)]="book.nameOfBook">
    <p></p>
    <button mat-raised-button color="primary" (click)="getByName()">Get book</button>
    <button mat-raised-button color="primary" (click)="onBack()">Back</button>
    <h1></h1>
    <div *ngIf="isClickedGet">
      <p>The book is with ID: {{book.id}}</p>
    </div>
  </div>
</main>

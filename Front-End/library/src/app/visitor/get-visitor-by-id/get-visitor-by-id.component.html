<header>Get visitor by ID</header>
<main>
    <div style="padding: 10px">
      <span> Insert visitor ID </span>
      <input [(ngModel)]="visitor.id">
      <p></p>
      <button mat-raised-button color="primary" (click)="getVisitorById()">Get visitor</button>
      <button mat-raised-button color="primary" (click)="onBack()">Back</button>
      <h1></h1>
      <div *ngIf="isClickedGet">
      <p>The name of visitor is: {{visitor.name}}</p>
      </div>
    </div>
  </main>
